version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veltris-backend
    ports:
      - "8000:8000"
    environment:
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
      - NEBIUS_BASE_URL=https://api.tokenfactory.nebius.com/v1/
      - NEBIUS_MODEL_NAME=deepseek-ai/DeepSeek-R1-0528
      - CHROMA_PERSIST_DIRECTORY=/app/vector_db
      - COLLECTION_NAME=accelerate_docs
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K_RETRIEVAL=5
      - SIMILARITY_THRESHOLD=1.3
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/vector_db:/app/vector_db:ro
    networks:
      - veltris-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: veltris-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - veltris-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  veltris-network:
    driver: bridge

volumes:
  vector_db:
